# ─────────────────────────────────────────────────────────────────────────────
#  Portfolio CV Manager — Docker Compose
#  Services : mysql · backend (Spring Boot) · frontend (React + Nginx)
# ─────────────────────────────────────────────────────────────────────────────

services:

  # ── MySQL ────────────────────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: portfolio_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE:      ${MYSQL_DATABASE}
      MYSQL_USER:          ${MYSQL_USER}
      MYSQL_PASSWORD:      ${MYSQL_PASSWORD}
    ports:
      - "3308:3306"          # Exposé sur 3307 pour éviter conflits locaux
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - portfolio_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost",
             "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ── Backend Spring Boot ───────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio_backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
        # Base de données
      SPRING_DATASOURCE_URL:      jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      # JWT
      JWT_SECRET:     ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      # Admin initial
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      ADMIN_EMAIL:    ${ADMIN_EMAIL}
      # CORS
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS}
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8080:8080"
    networks:
      - portfolio_net
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/api/portfolio || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ── Frontend React + Nginx ────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - portfolio_net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# ─────────────────────────────────────────────────────────────────────────────
volumes:
  mysql_data:
    driver: local

networks:
  portfolio_net:
    driver: bridge
