name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # nÃ©cessaire pour le changelog

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin
          cache: maven

      - name: Build Backend JAR
        working-directory: backend
        run: mvn package -DskipTests -B

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Zip artifacts
        run: |
          # Backend JAR
          cp backend/target/*.jar portfolio-backend-${{ github.ref_name }}.jar
          # Frontend build
          zip -r portfolio-frontend-${{ github.ref_name }}.zip frontend/build/
          # Full project source
          zip -r portfolio-source-${{ github.ref_name }}.zip . \
            --exclude "*/target/*" --exclude "*/node_modules/*" \
            --exclude "*/.git/*" --exclude "*/build/*"

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/changelog-config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Portfolio ${{ github.ref_name }}"
          body: |
            ## ğŸš€ Portfolio CV Manager ${{ github.ref_name }}

            ### DÃ©ploiement rapide
            ```bash
            docker compose up -d
            ```

            ### Changelog
            ${{ steps.changelog.outputs.changelog }}

          files: |
            portfolio-backend-${{ github.ref_name }}.jar
            portfolio-frontend-${{ github.ref_name }}.zip
            portfolio-source-${{ github.ref_name }}.zip
          draft: false
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
