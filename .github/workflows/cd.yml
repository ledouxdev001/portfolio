# ══════════════════════════════════════════════════════════════════════
#  CD — Déploiement Continu
#  Déclenché sur push vers main (après merge d'une PR)
#  Étapes : build → push Docker Hub → deploy via SSH
# ══════════════════════════════════════════════════════════════════════

name: CD — Build, Push & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:        # Déclenchement manuel possible

env:
  REGISTRY: docker.io
  BACKEND_IMAGE:  ${{ secrets.DOCKER_USERNAME }}/portfolio-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/portfolio-frontend

jobs:
  # ── 1. BUILD & PUSH IMAGES ───────────────────────────────────────────
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Métadonnées : tag = numéro de version sémantique ou SHA court
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.BACKEND_IMAGE }}
            ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=sha-,format=short
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ── Backend ──────────────────────────────────────────────────
      - name: Build & Push — Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}

      # ── Frontend ─────────────────────────────────────────────────
      - name: Build & Push — Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}

  # ── 2. DEPLOY VIA SSH ────────────────────────────────────────────────
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          port:     ${{ secrets.SSH_PORT || 22 }}
          source:   docker-compose.yml
          target:   /opt/portfolio

      - name: Deploy on remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_PRIVATE_KEY }}
          port:     ${{ secrets.SSH_PORT || 22 }}
          envs:     DOCKER_USERNAME,BACKEND_IMAGE,FRONTEND_IMAGE
          script: |
            set -e
            cd /opt/portfolio

            echo "=== Pulling latest images ==="
            docker pull ${{ env.BACKEND_IMAGE }}:latest
            docker pull ${{ env.FRONTEND_IMAGE }}:latest

            echo "=== Updating docker-compose with new image tags ==="
            export BACKEND_IMAGE=${{ env.BACKEND_IMAGE }}:latest
            export FRONTEND_IMAGE=${{ env.FRONTEND_IMAGE }}:latest

            echo "=== Rolling update (zero-downtime) ==="
            docker compose up -d --no-build \
              --pull always \
              --remove-orphans

            echo "=== Waiting for services to be healthy ==="
            sleep 15
            docker compose ps

            echo "=== Cleanup old images ==="
            docker image prune -f

            echo "=== Deployment complete! ==="

      - name: Notify success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "SHA: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
