# Server
server.port=8080

# Database — overridable via env vars (Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/portfolio_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT — overridable via env vars
jwt.secret=${JWT_SECRET:c2VjcmV0S2V5UG9ydGZvbGlvRG9yY2VsTGVEb3V4Rm9wYTIwMjUhQCNTZWN1cmVLZXk=}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS — overridable via env vars
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Actuator (for Docker healthcheck)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Logging
logging.level.com.portfolio=INFO
logging.level.org.springframework.security=WARN
